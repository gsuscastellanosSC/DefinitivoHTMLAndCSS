<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <form action="">
            <label for="name">
                <span>¿cúal es tu nombre?</span>
                <input type="text" name="name" id="name" autocomplete="name" required>
            </label>
            <label for="email">
                <span>¿cúal es tu correo=</span>
                <input type="email" name="email" id="email" autocomplete="email" required>
            </label>
            <label for="country">
                <span>¿En que país vives?</span>
                <input type="text" name="country" id="country" autocomplete="country" required>
            </label>
            <label for="cp">
                <span>¿cúal es tu código postal?</span>
                <input type="text" name="cp" id="cp" autocomplete="postal-code" required>
            </label>
            <input type="submit">
        </form>
    </main>
</body>
</html>
