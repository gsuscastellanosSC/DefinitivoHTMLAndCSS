<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Labels, alt y title</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main>
        <form action="">
            <label for="name">
                <span>¿Cúal es tu nombre?</span>
                <input id="name" type="text">
            </label>
            <label for="staeted-studying">
                <span>¿Que día comenzaste en platzi?</span>
                <input id="staeted-studying" type="date">
            </label>
            <label for="time-studying">
                <span>¿En que horario estudias?</span>
                <input id="staeted-studying" type="time">
            </label>
        </form>
        <section>
            <img src="https://www.dogstrust.org.uk/help-advice/_images/164742v800_puppy-1.jpg" alt="es una foto de un perrito" title="dog">
        </section>
    </main>
</body>

</html>
